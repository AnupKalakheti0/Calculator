<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input id="displayBox" readonly>
        <div class="keys">
            <button class="otherKey" onclick="clearDisplay()">AC</button>
            <button class="otherKey" onclick="displayBracket()">( )</button>
            <button class="otherKey" onclick="calculatePercentage()">%</button>
            <button class="arthmaticKey" onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="arthmaticKey" onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="arthmaticKey" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="arthmaticKey" onclick="display('+')">+</button>
        </div>
        <div class="lastKey">
            <button class="zeroKey" onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="arthmaticKey" onclick="calculate()">=</button>
        </div>
       
    </div>
    <script src="calculator.js"></script>
</body>
</html>
